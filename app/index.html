<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Duplication Detector</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 45%;
        }
        h2 {
            text-align: center;
        }
        textarea, input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results, #all-docs {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Document Duplication Detector</h1>

    <div id="mode-switcher" class="container">
        <button id="show-add-btn">Add Document</button>
        <button id="show-invoke-btn">Find Duplicates</button>
    </div>

    <div id="add-container" class="container">
        <div class="section">
            <h2>Add Document</h2>
            <form id="add-form">
                <textarea id="add-content" placeholder="Document content..." rows="5"></textarea>
                <input type="text" id="add-category" placeholder="Category">
                <select id="add-type">
                    <option value="qna">Q&A</option>
                    <option value="user_guide">User Guide</option>
                    <option value="blog">Blog</option>
                </select>
                <button type="submit">Add Document</button>
            </form>
        </div>
    </div>

    <div id="invoke-container" class="container" style="display: none;">
        <div class="section">
            <h2>Find Duplicates</h2>
            <form id="invoke-form">
                <textarea id="invoke-content" placeholder="Document content to check..." rows="5"></textarea>
                <input type="text" id="invoke-category" placeholder="Category">
                <select id="invoke-type">
                    <option value="qna">Q&A</option>
                    <option value="user_guide">User Guide</option>
                    <option value="blog">Blog</option>
                </select>
                <button type="submit">Find Duplicates</button>
            </form>
        </div>
    </div>

    <div id="results">
        <h2>Search Results</h2>
        <pre id="results-content"></pre>
    </div>

    <div id="all-docs">
        <h2>All Documents</h2>
        <button id="get-all-docs">Get All Documents</button>
        <pre id="all-docs-content"></pre>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        const addContainer = document.getElementById('add-container');
        const invokeContainer = document.getElementById('invoke-container');
        const resultsContainer = document.getElementById('results');
        const resultsContent = document.getElementById('results-content');
        const allDocsContent = document.getElementById('all-docs-content');

        document.getElementById('show-add-btn').addEventListener('click', () => {
            addContainer.style.display = 'flex';
            invokeContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
        });

        document.getElementById('show-invoke-btn').addEventListener('click', () => {
            addContainer.style.display = 'none';
            invokeContainer.style.display = 'flex';
            resultsContainer.style.display = 'block';
        });

        // Add document
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsContent.textContent = 'Processing...';
            const content = document.getElementById('add-content').value;
            const category = document.getElementById('add-category').value;
            const type = document.getElementById('add-type').value;
            const response = await fetch(`${API_URL}/api/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, category, type })
            });
            const result = await response.json();
            resultsContainer.style.display = 'block';
            resultsContent.textContent = "Document added successfully:\n\n" + JSON.stringify(result, null, 2);
        });

        // Find duplicates
        document.getElementById('invoke-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsContent.textContent = 'Searching for duplicates...';
            const content = document.getElementById('invoke-content').value;
            const category = document.getElementById('invoke-category').value;
            const type = document.getElementById('invoke-type').value;
            const response = await fetch(`${API_URL}/api/invoke`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content,
                    category,
                    type,
                    top_docs: 5,
                    top_nchunk: 5,
                    top_k: 5
                })
            });
            const result = await response.json();
            resultsContent.textContent = JSON.stringify(result, null, 2);
        });

        // Get all documents
        document.getElementById('get-all-docs').addEventListener('click', async () => {
            allDocsContent.textContent = 'Fetching documents...';
            const response = await fetch(`${API_URL}/api/all`);
            const result = await response.json();
            allDocsContent.textContent = JSON.stringify(result, null, 2);
        });

        // Initial state
        resultsContainer.style.display = 'none';
    </script>
</body>
</html>
